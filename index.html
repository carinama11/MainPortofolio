<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>About-Me</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="body-container">
      <!-- Burger Menu List -->
      <div class="burger-menu">
        <svg class="navbar-icon">
          <use xLink:href="./svg/sprite.svg#icon-list"></use>
        </svg>
        <ul class="fixed-menu-dropdown">
          <a
            href="https://github.com/carinama11"
            target="_blank"
            class="github"
          >
            <li>
              <svg class="icon">
                <use xLink:href="./svg/sprite.svg#icon-github"></use>
              </svg>
            </li>
          </a>
          <a
            href="https://github.com/carinama11"
            target="_blank"
            class="WhatsApp"
          >
            <li>
              <svg class="icon">
                <use xLink:href="./svg/sprite.svg#icon-youtube"></use>
              </svg>
            </li>
          </a>
          <a
            href="https://github.com/carinama11"
            target="_blank"
            class="Something"
          >
            <li>
              <svg class="icon">
                <use xLink:href="./svg/sprite.svg#icon-instagram"></use>
              </svg>
            </li>
          </a>
        </ul>
      </div>
      <!-- Burger Menu List -->
      <div class="header-container">
        <div class="about-me">
          <h1 class="about-me__header1">ABOUT ME</h1>
          <h3 class="about-me__header3">
            I'm a very passionate web developer that are super excited to learn
            new things
          </h3>
          <h3 class="about-me__header3">
            you can find a more information about me through
            <a href="#">MY RESUME</a>
          </h3>
          <button class="myskill-btn">My Skills</button>
        </div>
        <button class="myskill-btn-sqr">My Skills</button>
      </div>
      <div id="MySkill" class="myskill-container">
        <div class="main-skill-container">
          <h1>MAIN SKILLS</h1>
          <hr />
          <ul>
            <li>
              <div class="ketupat">
                <img src="./pict/html5.png" alt="" />
              </div>
              HTML 5
            </li>
            <li>
              <div class="ketupat">
                <img class="css3" src="./pict/css3.png" alt="" />
              </div>
              CSS 3
            </li>
            <li>
              <div class="ketupat">
                <img class="js" src="./pict/javascript.png" alt="" />
              </div>
              Javascript
            </li>
            <li>
              <div class="ketupat">
                <img src="./pict/sass.png" alt="" />
              </div>
              CSS - Preprocessor
            </li>
          </ul>
        </div>
        <div class="vertical-line"></div>
        <div class="sub-skill-container">
          <h1>SUB SKILLS</h1>
          <hr />
          <ul>
            <li>
              <div class="ketupat">
                <img class="csharp" src="./pict/csharp.png" alt="" />
              </div>
              C#
            </li>
            <li>
              <div class="ketupat">
                <img class="c" src="./pict/c.png" alt="" />
              </div>
              C
            </li>
            <li>
              <div class="ketupat">
                <img class="php" src="./pict/php.png" alt="" />
              </div>
              PHP
            </li>
            <li>
              <div class="ketupat">
                <img class="NodeJs" src="./pict/nodejs.png" alt="" />
              </div>
              NodeJs
            </li>
            <li>
              <div class="ketupat">
                <img class="mysql" src="./pict/mysql.png" alt="" />
              </div>
              MySql
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="./javascript/animation.js"></script>
</html>
